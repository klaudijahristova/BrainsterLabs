      <!------------------------------------- Navbar ------------------------------------->

            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"

            <span class="line-2 d-md-none"></span>
            <span class="line-3 d-md-none"></span>

          </button>

            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button
                type="button"
                class="fa-solid fa-xmark fa-2x text-white"

            </div>
            <div class="offcanvas-body justify-content-end fw-bold">
              <ul class="navbar-nav mt-4 mt-lg-0">
                <li class="nav-item ms-lg-5 me-lg-4">
                  <a
                    class="nav-link"
                    aria-current="page"

                </li>
                <li class="nav-item me-lg-4 mt-2 mt-lg-0">
                  <a
                    class="nav-link"

                </li>
                <li class="nav-item me-lg-4 mt-2 mt-lg-0">

                    aria-current="page"

                    href="https://brainster.co/data-science/"

                <li class="nav-item me-lg-4 mt-2 mb-2 my-lg-0">

                    aria-current="page"

                    href="https://brainster.co/graphic-design/"
                    >Академија за дизајн</a

                </li>
                <li class="nav-item ms-lg-5 me-lg-3 mt-4 mt-lg-0">

        </div>

      <section class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div
                class="col-md-4 col-sm-12 d-flex bg-color-darkgray text-white justify-content-between border-light border-opacity-25 px-0"
                id="filter-marketing"
              >
                <div class="d-flex align-items-center">
                  <label for="marketing-checkbox" class="fw-bold p-4"
                    >Проекти на студенти по академијата за маркетинг</label
                  >
                  <div>
                    <input type="checkbox" id="marketing-checkbox" />
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-circle-check fa-2x p-4"></i>
                </div>
              </div>
              <div
                class="col-md-4 col-sm-12 d-flex bg-color-darkgray text-white justify-content-between border-light border-opacity-25 px-0"
                id="filter-coding"
              >
                <div class="d-flex align-items-center">
                  <label for="coding-checkbox" class="fw-bold p-4"
                    >Проекти на студенти по академијата за програмирање</label

                  <div>
                    <input type="checkbox" id="coding-checkbox" />
                  </div>
                </div>

                  >
                  <div>
                    <input type="checkbox" id="design-checkbox" />
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-circle-check fa-2x p-4"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!------------------------------------- Cards  ------------------------------------->

        <h2 class="text-md-center fw-bold">Проекти</h2>
        <div class="row justify-content-center">
          <div class="col-lg-9 col-12 py-3 m-auto">
            <div class="row cards-container">
            </div>
            <div class="btn btn-danger text-white px-4 load-more" style="display: none">Вчитај повеќе</div>
          </div>
        </div>
